# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/goaty/Desktop/Tech/zephyr/boards/nordic/nrf9160dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/goaty/Desktop/Tech/cellular-device/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/goaty/ncs/toolchains/43683a87ea/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py

# Runner specific arguments
args:
  nrfutil:
    []

  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
